<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Device Sensor</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css">
</head>

<body>
<main>
  <h1>端末のセンサー取得</h1>
  <h2>加速度センサー</h2>
  <div>
    <span>X:</span><span id="accX">0</span><br>
    <span>Y:</span><span id="accY">0</span><br>
    <span>Z:</span><span id="accZ">0</span>
  </div>
  <h2>回転ベクトル</h2>
  <div>
    <span>X:</span><span id="rotX">0</span><br>
    <span>Y:</span><span id="rotY">0</span><br>
    <span>Z:</span><span id="rotZ">0</span>
  </div>
  <h2>ジャイロスコープ</h2>
  <div>
    <span>X:</span><span id="gyroX">0</span><br>
    <span>Y:</span><span id="gyroY">0</span><br>
    <span>Z:</span><span id="gyroZ">0</span>
  </div>

  <h2>カメラ起動</h2>
  <form class="inner">
    <input type="file" accept="image/*;capture=camera" />
  </form>
</main>

<script>
function handleMotionEvent(event) {

    var x = event.accelerationIncludingGravity.x;
    var y = event.accelerationIncludingGravity.y;
    var z = event.accelerationIncludingGravity.z;

    // Do something awesome.
  document.getElementById("accX").innerText = x != null ? String(x) : 0.0;
  document.getElementById("accY").innerText = y != null ? String(y) : 0.0;
  document.getElementById("accZ").innerText = z != null ? String(z) : 0.0;

  var a = event.rotationRate.alpha;
  var b = event.rotationRate.beta;
  var g = event.rotationRate.gamma;

  document.getElementById("gyroX").innerText = a != null ? String(a) : 0.0;
  document.getElementById("gyroY").innerText = b != null ? String(b) : 0.0;
  document.getElementById("gyroZ").innerText = g != null ? String(g) : 0.0;
}

function handleOrientation(event) {
  var absolute = event.absolute;
  var a    = event.alpha;
  var b     = event.beta;
  var g    = event.gamma;

  // 新たな方向データに基づいて処理を行う
  document.getElementById("rotX").innerText = b != null ? String(b) : 0.0;
  document.getElementById("rotY").innerText = g != null ? String(g) : 0.0;
  document.getElementById("rotZ").innerText = a != null ? String(a) : 0.0;
}

window.addEventListener("devicemotion", handleMotionEvent, true);
window.addEventListener("deviceorientation", handleOrientation, true);

</script>
</body>
</html>
